<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<style>
		.ball{
	            background-color: #C21010;
	            color: black;
	            height: 200px;
	            width: 200px;
	            border-radius: 50%;
	            align-items: center;
	            justify-content: center;
	            display: flex;
	        }
	</style>
</head>
<body>
    <center> <div id="button" class="ball" onclick="increse()" onmouseout="decrese()"></div></center>

    <script type="text/javascript">
        var x = 200;
        var st = true;
        var color = ["#C21010","#72D559","#35439c"]
        var i = 0;
        var col = "color"
        function increse(){
            x = x+10;
            i += 1;
            if (x > 420){
                x = 200;
                col = "red";
                i = 0;
                document.getElementById("button").style.background = color[i]
            } 
            document.getElementById("button").style.height = x+10+"px";
            document.getElementById("button").style.width = x+10+"px";
            console.log(x,col);
            
            if (i <= 2){
                document.getElementById("button").style.background = color[i]
            }
            else{
                i = 0;
                document.getElementById("button").style.background = color[i]
            }
        }

        function decrese(){
            i -= 1;
            if (i >= 0){
                document.getElementById("button").style.background = color[i]
            }
            else{
                i = 2;
                document.getElementById("button").style.background = color[i]
            }
            if(x>200){
                x = x-5;
                document.getElementById("button").style.height = x-5+"px";
                document.getElementById("button").style.width = x-5+"px";
                console.log(x,col);
            }
        }
    </script>
</body>
</html>
